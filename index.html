<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- nav bar -->
    <div class="nav">
        <div class="navbox">
            <h1>DojoWeather</h1>
            <ul class="cities">
                <li>Burbank</li>
                <li>Chicago</li>
                <li>Dallas</li>
            </ul>
        </div>
    </div>

    <div class="current_city">
        <h2>San Jose</h2>
        <p class="showTemp">Show temperature in</p>
        <select id="sort">
            <option value="fahren">°F</option>
            <option value="cels">°C</option>
        </select>
    </div>

    <div class="container">
        <div class="today">

        </div>

        <div class="tomorrow">

        </div>

        <div class="Friday">

        </div>

        <div class="Saturday">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
